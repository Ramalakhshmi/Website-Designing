<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study With Me - Aesthetic Room</title>

<style>
body{
margin:0;
font-family:'Comic Sans MS', cursive;
background: linear-gradient(135deg,#ff9a9e,#fad0c4,#a18cd1,#fbc2eb);
background-size:400% 400%;
animation:bg 10s infinite alternate;
color:white;
overflow-x:hidden;
}

@keyframes bg{
0%{background-position:0% 50%;}
100%{background-position:100% 50%;}
}

section{
display:none;
padding:30px;
text-align:center;
}

.active{
display:block;
}

.wall-quote{
font-size:38px;
font-weight:bold;
margin-top:60px;
color:#fff700;
text-shadow:3px 3px 8px black;
}

.timer{
font-size:50px;
margin-top:20px;
}

button{
padding:10px 20px;
margin:5px;
border:none;
border-radius:20px;
font-weight:bold;
cursor:pointer;
}

.menu{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
}

.notes-area{
width:80%;
height:200px;
border-radius:15px;
padding:10px;
border:none;
}

.song-btn{background:#00e5ff;}
.timer-btn{background:#ff4081;}
.notes-btn{background:#69f0ae;}
.how-btn{background:#ffd740;}
.home-btn{background:#ff6f00;}

.card{
background:rgba(0,0,0,0.4);
padding:20px;
border-radius:20px;
margin-top:20px;
}

</style>
</head>

<body>

<!-- MAIN ROOM -->
<section id="home" class="active">

<div class="wall-quote">
"Dream Big. Work Hard. Stay Focused."
</div>

<div class="timer" id="timer">25:00</div>

<div>
<button class="timer-btn" onclick="startTimer()">Start</button>
<button class="timer-btn" onclick="resetTimer()">Reset</button>
</div>

<div class="card">
<h3>üéµ Study Music</h3>
<audio id="musicPlayer" controls></audio>
<br>
<button class="song-btn" onclick="changeSong(1)">Song 1</button>
<button class="song-btn" onclick="changeSong(2)">Song 2</button>
<button class="song-btn" onclick="changeSong(3)">Song 3</button>
</div>

</section>

<!-- NOTES PAGE -->
<section id="notes">

<h1>üìí Keep Your Notes</h1>

<textarea class="notes-area" id="notesText" placeholder="Write your notes here..."></textarea>
<br><br>
<button class="home-btn" onclick="goHome()">Back to Room</button>

</section>

<!-- HOW TO USE PAGE -->
<section id="how">

<h1>üìò How To Use</h1>

<div class="card">
<p>‚è≥ Click Start to begin 25-minute study session.</p>
<p>üéµ Choose your favorite music.</p>
<p>üìí Write notes during study.</p>
<p>üî• Stay consistent and focused.</p>
</div>

<button class="home-btn" onclick="goHome()">Back to Room</button>

</section>

<!-- MENU -->
<div class="menu">
<button class="notes-btn" onclick="openNotes()">Notes</button>
<button class="how-btn" onclick="openHow()">How To Use</button>
<button class="home-btn" onclick="goHome()">Home</button>
</div>

<script>

let time=1500;
let interval;

function updateTimer(){
let min=Math.floor(time/60);
let sec=time%60;
document.getElementById("timer").innerText=
min+":"+(sec<10?"0":"")+sec;
}

function startTimer(){
if(interval) return;
interval=setInterval(()=>{
if(time>0){
time--;
updateTimer();
}else{
alert("Break Time! ‚òï");
clearInterval(interval);
interval=null;
}
},1000);
}

function resetTimer(){
clearInterval(interval);
interval=null;
time=1500;
updateTimer();
}

function changeSong(num){
let player=document.getElementById("musicPlayer");

if(num==1)
player.src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3";
if(num==2)
player.src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3";
if(num==3)
player.src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3";

player.play();
}

function openNotes(){
document.getElementById("home").classList.remove("active");
document.getElementById("how").classList.remove("active");
document.getElementById("notes").classList.add("active");
}

function openHow(){
document.getElementById("home").classList.remove("active");
document.getElementById("notes").classList.remove("active");
document.getElementById("how").classList.add("active");
}

function goHome(){
document.getElementById("notes").classList.remove("active");
document.getElementById("how").classList.remove("active");
document.getElementById("home").classList.add("active");
}

updateTimer();

</script>

</body>
</html>
